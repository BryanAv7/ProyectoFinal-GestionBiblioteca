<nav>
  <div (click)="volver()">
    <h1> BibliotecaBAJR</h1>
  </div>
  <div>
    <button (click)="irLogin()">Ingresar</button>
    <button (click)="irRegresar()">Regresar</button>
  </div>
</nav>

<div class="register-container">
  <form [formGroup]="form" (ngSubmit)="register()">
    <h2>Registrarse</h2>
    <p>Al crear tu cuenta en esta biblioteca online podrás acceder a la lista de libros registrados</p><br>
    <div class="input-group">
      <div class="input-field">
        <label for="email">Correo Electrónico:</label>
        <input formControlName="correo" type="email" id="email" required>
      </div>
      <div class="input-field">
        <label for="username">Nombre de usuario:</label>
        <input formControlName="user" type="text" id="username" required>
      </div>
    </div>
    <div class="input-group">
      <div class="input-field">
        <label for="firstName">Nombre:</label>
        <input formControlName="nombre" type="text" id="firstName" required>
      </div>
      <div class="input-field">
        <label for="lastName">Apellido:</label>
        <input formControlName="apellido" type="text" id="lastName" required>
      </div>
    </div>
    <div class="input-group">
      <div class="input-field">
        <label for="password">Contraseña:</label>
        <input formControlName="password" type="password" id="password" required>
      </div>
      <div class="input-field">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" required>
      </div>
    </div>
    <div class="input-group">
      <div class="input-field">
        <label for="phone">Teléfono:</label>
        <input formControlName="celular" type="tel" id="phone" required>
      </div>
      <div class="input-field">
        <label for="location">Ubicación:</label>
        <input formControlName="ubicacion" type="text" id="location" required>
      </div>
    </div>
    <div class="input-group">
      <div class="input-field">
        <label for="socialUrl">URL Red Social:</label>
        <input formControlName="socialUrl" type="url" id="socialUrl">
      </div>
    </div>
    <br>
    <div class="button-container">
      <button type="submit">Crear Cuenta</button>
      <button type="button" (click)="signUpWithGoogle()">Registrarse por Google</button>
    </div>
  </form>
</div>
