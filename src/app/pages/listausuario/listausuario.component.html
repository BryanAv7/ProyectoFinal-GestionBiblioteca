<div class="tabla-container">
  <div class="table-container">
    <h2>Lista de Usuarios</h2>
    <div class="buscacontainer">
      <input type="text" placeholder="Buscar Usuarios" [(ngModel)]="buscateste" />
      <button (click)="changeQuery()">Buscar</button>
    </div>
    <table id="userTable">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Correo Electr√≥nico</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; trackBy: trackById">
          <td>{{ user.user }}</td>
          <td>{{ user.nombre }} {{ user.apellido }}</td>
          <td>{{ user.correo }}</td>
          <td>{{ user.isadmin ? 'Administrador' : 'Usuario' }}</td>
          <td><app-icon-edit (click)="editUser(user)"></app-icon-edit></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
